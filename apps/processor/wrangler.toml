name = "pic-processor"
main = "src/index.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "pic-v6-db"
database_id = "pic-v6-db-placeholder"

[[workflows]]
binding = "PHOTO_WORKFLOW"
name = "pic-photo-ingest"
class_name = "PicIngestWorkflow"

[ai]
binding = "AI"

[queues.producers]
binding = "PHOTO_QUEUE"
queue = "pic-v6-ingestion"

[queues.consumers]
queue = "pic-v6-ingestion"
max_batch_size = 10
max_batch_timeout = 30

[triggers]
crons = ["0 * * * *"]
