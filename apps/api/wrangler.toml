name = "pic-api"
main = "src/index.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database (Metadata)
[[d1_databases]]
binding = "DB"
database_name = "pic-v6-db"
database_id = "pic-v6-db-placeholder" # TODO: Replace with real ID

# Vectorize Index (Semantic Search)
[[vectorize_indexes]]
binding = "VECTORIZE"
index_name = "pic-v6-vectors"

# Workers AI (Embedding)
[ai]
binding = "AI"

# R2 Bucket (Image Proxy - Optional)
[[r2_buckets]]
binding = "R2"
bucket_name = "pic-v6-assets"
